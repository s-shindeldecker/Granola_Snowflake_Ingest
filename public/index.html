<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Granola Meeting Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 800px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 5px;
        }

        .sources {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .sources h4 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .source-item {
            background: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            font-size: 12px;
        }

        .source-title {
            font-weight: 600;
            color: #333;
        }

        .source-snippet {
            color: #666;
            margin-top: 5px;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .input-form {
            display: flex;
            gap: 10px;
        }

        .question-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .question-input:focus {
            border-color: #667eea;
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: translateY(-2px);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            border: 1px solid #f5c6cb;
        }

        .welcome-message {
            text-align: center;
            color: #666;
            padding: 40px 20px;
        }

        .welcome-message h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .example-questions {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .example-question {
            background: #e9ecef;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .example-question:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            üéØ Granola Meeting Assistant
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <h3>Ask me anything about your meetings!</h3>
                <p>I can search through your meeting transcripts and provide intelligent answers with source citations.</p>
                <div class="example-questions">
                    <div class="example-question" onclick="askQuestion('What did we discuss about Snowflake performance?')">Snowflake performance</div>
                    <div class="example-question" onclick="askQuestion('What were the key action items from recent meetings?')">Action items</div>
                    <div class="example-question" onclick="askQuestion('What did we promise to deliver this quarter?')">Deliverables</div>
                </div>
            </div>
        </div>
        
        <div class="input-container">
            <form class="input-form" id="questionForm">
                <input 
                    type="text" 
                    class="question-input" 
                    id="questionInput" 
                    placeholder="Ask a question about your meetings..."
                    autocomplete="off"
                >
                <button type="submit" class="send-button" id="sendButton">
                    <span id="buttonText">Send</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        const API_KEY = 'JRfooFkOh5SmQUEQHO2uRfCqrFC/zYrO4s9YU2AmmXU=';
        const API_URL = 'https://granola-snowflake-ingest.vercel.app/api/ask';

        const chatMessages = document.getElementById('chatMessages');
        const questionForm = document.getElementById('questionForm');
        const questionInput = document.getElementById('questionInput');
        const sendButton = document.getElementById('sendButton');
        const buttonText = document.getElementById('buttonText');

        function addMessage(content, type, sources = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            if (type === 'assistant' && sources && sources.length > 0) {
                messageContent.innerHTML = `
                    <div>${content}</div>
                    <div class="sources">
                        <h4>üìö Sources</h4>
                        ${sources.map(source => `
                            <div class="source-item">
                                <div class="source-title">${source.title || source.meeting_id}</div>
                                <div class="source-snippet">${source.snippet}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } else {
                messageContent.textContent = content;
            }
            
            messageDiv.appendChild(messageContent);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function setLoading(loading) {
            sendButton.disabled = loading;
            if (loading) {
                buttonText.innerHTML = '<span class="loading"></span>';
            } else {
                buttonText.textContent = 'Send';
            }
        }

        async function askQuestion(question) {
            if (!question.trim()) return;
            
            // Add user message
            addMessage(question, 'user');
            
            // Clear input
            questionInput.value = '';
            
            // Set loading state
            setLoading(true);
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question: question })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    addMessage(`‚ùå Error: ${data.detail || data.error}`, 'assistant');
                } else {
                    addMessage(data.answer, 'assistant', data.sources);
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage(`‚ùå Network error: ${error.message}`, 'assistant');
            } finally {
                setLoading(false);
            }
        }

        // Form submission
        questionForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const question = questionInput.value.trim();
            if (question) {
                askQuestion(question);
            }
        });

        // Enter key in input
        questionInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                const question = questionInput.value.trim();
                if (question) {
                    askQuestion(question);
                }
            }
        });

        // Focus input on load
        questionInput.focus();
    </script>
</body>
</html>
